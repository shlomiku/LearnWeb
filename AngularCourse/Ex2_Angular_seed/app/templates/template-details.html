<div class="row my-pic">
    <div class="col-lg-8 col-md-8">
        <h4>{{templates[templateId].name}}</h4>
        <img src="img/{{mainImage}}">
        <br/>
        <br/>
        <div class="row">
            <div ng-repeat='image in templates[templateId].images| limitTo:4'> <!--make sure you don't get more than 4 images in tumbnails-->
                <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3">
                    <img ng-src="img/{{image.name}}" ng-click="setImage(image)"> <!--ng-src is required instead of just src when doing ng-repeat-->
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4">
        <br/>
        <p>{{templates[templateId].description}}</p>
        <p>{{templates[templateId].price| currency}}</p>
        <h3>Buy It Now</h3>
    </div>
</div>
