<div class="row" ng-controller="ListCtrl">
    <form class="form-horizontal" ng-show="fShowForm">
        <div class="form-group">
            <label for="firstName" class="col-xs-2 col-sm-2 col-lg-2 control-label">First Name</label>
            <div class="col-xs-4 col-lg-4">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="user.firstName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-xs-2 control-label">Last Name</label>
            <div class="col-xs-4 col-lg-4">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="user.lastName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-xs-2 control-label">Email</label>
            <div class="col-xs-4 col-lg-4">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-lg-offset-2 col-sm-1 col-md-1 col-lg-1">
                <button type="submit" class="btn btn-primary" ng-click="submitContact()">Submit</button>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1">
                <button class="btn btn-default" ng-click="reset()">Reset</button>
            </div>
        </div>
    </form>
    <div class="col-xs-12 col-sm-12 col-md-11 col-lg-11">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            </tr>
            <tr ng-repeat="contact in contacts" data-toggle="modal" data-target="#myModal" ng-click='expandInformation(this.contact)'>
                <td>{{contact.first}}</td>
                <td>{{contact.last }}</td>
                <td>{{contact.email}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1">
        <button type="button" class="button btn-success btn-lg" ng-click="addContactForm()">+</button>
    </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Contact Information</h4>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr>
                        <td>{{contact.last}}</td>
                        <td>{{contact.last}}</td>
                        <td>{{contact.email}}</td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
